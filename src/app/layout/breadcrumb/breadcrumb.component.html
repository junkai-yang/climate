
<nz-breadcrumb>
  <div class="info">Information Platform
    <nz-date-picker
      [nzDisabledDate]="disabledStartDate"
      nzShowTime
      nzFormat="yyyy-MM-dd HH:mm:ss"
      [(ngModel)]="startValue"
      nzPlaceHolder="Start"
      (nzOnOpenChange)="handleStartOpenChange($event)"
    ></nz-date-picker>
    <nz-date-picker
      #endDatePicker
      [nzDisabledDate]="disabledEndDate"
      nzShowTime
      nzFormat="yyyy-MM-dd HH:mm:ss"
      [(ngModel)]="endValue"
      nzPlaceHolder="End"
      (nzOnOpenChange)="handleEndOpenChange($event)"
    ></nz-date-picker>
    <button type="button" id="searchDate" class="button">Search</button>
    <button type="button" id="clearDate" class="button">Clear</button>
    <nz-breadcrumb-item class="right" *ngFor="let param of routerPath.split('/')">{{param}}</nz-breadcrumb-item>
  </div>
<!--  <button (click)="clear()">clear</button>-->

</nz-breadcrumb>
